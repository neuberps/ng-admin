<div class="container">
  <h1 class="mt-4">Categoria</h1>
  <ol class="breadcrumb mb-4">
      <li class="breadcrumb-item active">{{ category.id ? 'Editar Categoria' : 'Cadastrar Categoria'}}</li>
  </ol>
</div>
<div class="container">
    <form #categoryform="ngForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-success" role="alert" *ngIf="success == true">
                    Categoria adicionada/salva com sucesso!
                </div>
            </div>
        </div>
        <div class="row" *ngIf="category.id">
            <div class="col-md-12">
                <div class="form-group">
                    <label>ID:</label>
                    <input type="text" class="form-control" [ngModel]="category.id" name="id" disabled="true"/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Nome: *</label>
                    <input type="text" class="form-control" [(ngModel)]="category.name" name="name"/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Tipo: *</label>
                    <input type="text" class="form-control" [(ngModel)]="category.type" name="type"/>
                </div>
            </div>
        </div>
        <div class="row">
          <div class="col-md-6">
              <div class="form-group">
                  <label>Imagem: *</label>
                  <input type="text" class="form-control" [(ngModel)]="category.image" name="type"/>
              </div>
          </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <button type="submit" class="btn btn-success" *ngIf="!category.id">
                    <i class="fa fa-save"></i> Salvar
                </button>

                <button type="submit" class="btn btn-primary" *ngIf="category.id">
                    <i class="fa fa-sync-alt"></i> Atualizar
                </button>

                <button type="button" class="btn btn-danger ml-1" (click)="returnList()">
                    <i class="fa fa-arrow-alt-circle-left"></i> Voltar
                </button>
                <button type="button" class="btn btn-danger ml-1" *ngIf="category.id" (click)="confirmDeletion(category)" data-bs-toggle="modal" data-bs-target="#exampleModal">
                  <i class="fa fa-trash"></i> Excluir
                </button>
            </div>
        </div>
    </form>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Excluir Categoria?</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
           Deseja realmente excluir a categoria <b>{{category.name}}</b>?
          </div>
          <div class="modal-footer">
            <button type="button" data-dismiss="modal" class="btn btn-success" (click)="deleteCategory()" routerLink="/listCategory">Confirmar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><i class="fa fa-arrow-alt-circle-left"></i> Voltar</button>
          </div>
        </div>
      </div>
    </div>
</div>
