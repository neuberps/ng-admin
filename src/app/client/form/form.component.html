<h3>Cadastrar um Cliente</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nome: </label>
      <input type="text" class="form-control" id="name" required [ngModel]="client.name" name="name">
    </div>

    <div class="form-group">
      <label for="name">E-mail:</label>
      <input type="text" class="form-control" id="email" required [ngModel]="client.email" name="email">
    </div>

    <div class="form-group">
      <label for="name">Telefone: </label>
      <input type="text" class="form-control" id="cel" required [ngModel]="client.cel" name="cel">
    </div>

    <div class="form-group">
      <label for="name">CPF: </label>
      <input type="text" class="form-control" id="cpf" required [ngModel]="client.cpf" name="cpf">
    </div>

    <div class="form-group">
      <label for="name">Registro de Usu√°rio: </label>
      <input type="text" class="form-control" id="registryUser" required [ngModel]="client.registryUser" name="registryUser">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>Cliente adicionado com sucesso!</h4>
</div>
