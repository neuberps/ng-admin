<div class="container">
<div [hidden]="submitted" style="width: 500px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group mb-2">
      <label for="name">Nome:</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="client.name" name="name" placeholder="Digite o seu nome" required maxlength="120" minlength="8">
    </div>

    <div class="form-group mb-2">
      <label for="name">Email:</label>
      <input type="text" class="form-control" id="email" required [(ngModel)]="client.email" name="email" placeholder="email@email.com.br" required maxlength="120" minlength="8">
    </div>

    <div class="form-group mb-2">
      <label for="name">Celular:</label>
      <input type="text" class="form-control" id="cel" required [(ngModel)]="client.cel" name="cel" placeholder="(00)00000-0000" required maxlength="14" minlength="11">
    </div>

    <div class="form-group mb-2">
      <label for="name">CPF:</label>
      <input type="text" class="form-control" id="cpf" required [(ngModel)]="client.cpf" name="cpf" placeholder="000.000.000-00" required maxlength="14" minlength="11" >
    </div>

    <div class="form-group mb-4">
      <label for="name">RegistryUser:</label>
      <input type="text" class="form-control" id="registryUser" required [(ngModel)]="client.registryUser" name="registryUser" placeholder="Digite seu nome de usuário" required maxlength="8" minlength="6">
    </div>
    <p></p>
    <p></p>
    <button type="submit" class="btn btn-outline-success ">Cadastrar</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>Você conseguiu cadastrar com sucesso!</h4>
  <!-- <button class="btn btn-success" (click)="newClient()">Add</button> -->
</div>
</div>
