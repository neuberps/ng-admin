<div class="container">
<h3>Cadastrar Cliente</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group mb-2">
      <label for="name">Nome</label>
      <input type="text" class="form-control" id="name" placeholder="Digite o nome" required [(ngModel)]="client.name" name="nome">
    </div>

    <div class="form-group mb-2">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email" placeholder="Dgite o email" required [(ngModel)]="client.email" name="email">
    </div>

    <div class="form-group mb-2">
      <label for="cel">Cel</label>
      <input type="text" class="form-control" id="cel" placeholder="Digite o celular" [(ngModel)]="client.cel" name="cel">
    </div>

    <div class="form-group mb-2">
      <label for="cpf">Cpf</label>
      <input type="text" class="form-control" id="cpf" placeholder="Digite o cpf" required [(ngModel)]="client.cpf" name="cpf">
    </div>

    <div class="form-group mb-4">
      <label for="registryUser">Registro do Usu√°rio</label>
      <input type="text" class="form-control" id="registryUser" placeholder="Registre-se" required [(ngModel)]="client.registryUser" name="registryUser">
    </div>

    <button type="submit" class="btn btn-outline-success">Cadastrar</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h6>Cliente cadastrado com sucesso!</h6>
<!-- <button class="btn btn-success" (click)="newClient()">Criar novo cadastro</button> -->
</div>
</div>
