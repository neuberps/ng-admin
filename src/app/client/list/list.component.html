<div class="container">
<div class="panel panel-primary">
  <div class="panel-heading">
    <h3>Clientes Cadastrados</h3>
  </div>
  <div class="panel-body">
    <table class="table table-light table-striped">
      <thead>
        <tr class="text-start">
              <th>ID</th>
              <th>Nome</th>
              <th>Email</th>
              <th>Cel</th>
              <th>CPF</th>
              <th>Usuário</th>
              <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let client of clients | async">
          <td>{{ client.id }}</td>
          <td>{{ client.name }}</td>
          <td>{{ client.email }}</td>
          <td>{{ client.cel }}</td>
          <td>{{ client.cpf }}</td>
          <td>{{ client.registryUser }}</td>
          <td class="text-start">
            <div class="btn-group">
            <button (click)="updateClient(client.id)" class="btn btn-outline-success ms-2" style="margin-left: 10px">Atualizar</button>

            <button (click)="clientDetails(client.id)" class="btn btn-outline-success ms-2" style="margin-left: 10px">Detalhes</button>

            <button (click)="deleteClient(client.id)" class="btn btn-outline-danger ms-2" style="margin-left: 10px">Excluir</button>
            <!--button (click)="editClient(client.id)" class="btn btn-info" style="margin-left: 10px">Editar</-button> -->
          </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</div>
