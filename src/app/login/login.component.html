<div class="bg-secondary h-100" >
    <div class="container">
      <h1 class="pt-2">Login</h1>
      <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item active">Efetuar Login</li>
      </ol>
    </div>
    <main>
      <div class="container mt-0">
        <div class="row justify-content-center">
          <div class="col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg mt-2">
              <div class="card-header row m-0">
                <h3 class="text-center font-weight-light my-4">
                  Entrar
                </h3>
              </div>
              <div class="card-body">
                <div class="alert alert-success" *ngIf="mensagemSucesso">
                  {{ mensagemSucesso }}
              </div>
              <div class="alert alert-danger" *ngFor="let erro of errors">
              {{ erro }}
              </div>
                <form [formGroup]="loginForm" (submit)="onSubmit()">
                  <div class="row justify-content-center">
                    <div class="col-md-10">
                      <div class="form-group">
                        <label>E-mail: *</label>
                        <input
                          type="text"
                          name="email"
                          formControlName="email"
                          class="form-control"
                          placeholder="Ex: admin@gmail.com"
                          required email
                        />
                        <div *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched" class="text-danger" style="font-size: 10px;">Campo obrigatório</div>
                      </div>
                    </div>
                  </div>

                  <div class="row justify-content-center">
                    <div class="col-md-10">
                      <div class="form-group">
                        <label>Senha: *</label>
                        <input
                          type="password"
                          name="password"
                          formControlName="password"
                          class="form-control"
                          placeholder="Digite sua senha"
                          required minlength="6" maxlength="8"
                        />
                        <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" class="text-danger" style="font-size: 10px;">Campo obrigatório, a senha deve conter no máximo 8 caracteres</div>
                      </div>
                    </div>
                    <div class="col-md-10">
                        <button type="submit" [disabled]="loginForm.invalid" class="btn btn-success">
                          <i class="fa fa-file-import"></i> Enviar
                        </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
