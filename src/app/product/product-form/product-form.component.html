<div class="container">
  <h1 class="mt-4">Produtos</h1>
  <ol class="breadcrumb mb-4">
      <li class="breadcrumb-item active">{{ product.id ? 'Editar Produto' : 'Cadastrar Produto'}}</li>
  </ol>
</div>
<div class="container">
    <form #clientform="ngForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-success" role="alert" *ngIf="success == true">
                    Produto adicionado/salvo com sucesso!
                </div>
                <!-- <div class="alert alert-danger" role="alert" *ngFor="let erro os errors">
                    {{ erro }}
                </div> -->
            </div>
        </div>
        <div class="row" *ngIf="product.id">
            <div class="col-md-12">
                <div class="form-group">
                    <label>ID:</label>
                    <input type="text" class="form-control"
                            [ngModel]="product.id" name="id" disabled="true"/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label>Nome: *</label>
                    <input type="text" class="form-control"
                            [(ngModel)]="product.name" name="name"/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Descrição do produto: *</label>
                    <input type="text" class="form-control"
                            [(ngModel)]="product.description" name="description"/>
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label>Preço: *</label>
                    <input type="text" class="form-control"
                            [(ngModel)]="product.price" name="price"/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Categoria: *</label>
                    <input type="text" class="form-control"
                            [(ngModel)]="product.category" name="cpf"/>
                </div>
            </div>
            <div class="col-md-6">
                  <div class="form-group">
                      <label>Marca: *</label>
                      <input type="text" class="form-control"
                              [(ngModel)]="product.brand" name="brand"/>
                  </div>
            </div>
        </div>
            <div class="row">
              <div class="col-md-6">
                  <div class="form-group">
                      <label>Estoque: *</label>
                      <input type="text" class="form-control"
                              [(ngModel)]="product.stock" name="stock"/>
                  </div>
              </div>
              <div class="col-md-6">
                  <div class="form-group">
                      <label>Fornecedor: *</label>
                      <input type="text" class="form-control"
                              [(ngModel)]="product.supplier" name="supplier"/>
                  </div>
              </div>
            </div>
            <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Usuário: *</label>
                    <input type="text" class="form-control"
                    [(ngModel)]="product.registryUser" name="registryUser"/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <button type="submit" class="btn btn-success" *ngIf="!product.id">
                    <i class="fa fa-save"></i> Salvar
                </button>

                <button type="submit" class="btn btn-primary" *ngIf="product.id">
                    <i class="fa fa-sync-alt"></i> Atualizar
                </button>

                <button type="button" class="btn btn-danger ml-1" (click)="returnList()">
                    <i class="fa fa-arrow-alt-circle-left"></i> Voltar
                </button>
            </div>
        </div>
    </form>
</div>
